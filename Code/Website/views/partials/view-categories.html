<div ng-init='getCategories()'>
  <div class="container">
    <h3>DOCUMENT CATEGORIES</h3>
    <hr>
    <div class="row">
      <div class="cat col-lg-4" ng-repeat='c in categories'>
        <a href='#/documents/{{c.name}}'>
          <div class='cat-holder'>
            <div class='cat-name'>{{c.name}}</div>
          </div>
        </a>
        <div>
          <a class="archive-link" href='#/documents/{{c.name}}/archived'><i class="fa fa-archive fa-fw" aria-hidden="true"></i>&nbsp; Archived</a>
        </div>
        <div ng-init='getPendingDocuments(id, c.name)'>
          Unread Documents: {{ pending_count[c.name]? pending_count[c.name] : 0 }}
        </div>
      </div>
    </div>
  </div>
</div>
